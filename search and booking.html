    <main>
       

        <section id="bookingSection">
            <h2>Book a Ticket</h2>
            <form id="bookingForm">
                <label for="numberOfTickets">Number of Tickets:</label>
                <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" required>
                
                <label for="seatPreference">Seat Preference:</label>
                <select id="seatPreference" name="seatPreference">
                    <option value="window">Window</option>
                    <option value="aisle">Aisle</option>
                </select>
                
                <h3>Passenger Details:</h3>
                <label for="passengerName">Name:</label>
                <input type="text" id="passengerName" name="passengerName" required>
                
                <label for="passengerAge">Age:</label>
                <input type="number" id="passengerAge" name="passengerAge" min="1" required>

                <button type="submit"><a href="/payment.html">Book Now</a></button>
            </form>
